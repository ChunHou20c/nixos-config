
########################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
########################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,highres,auto,1
# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,50
env = WLR_DRM_NO_ATOMIC,1

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = fcitx5 -d
exec-once = hypridle

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    gaps_in = 1
    gaps_out = 1
    border_size = 2
    col.active_border = rgba(c8e340ee) rgba(5e2aadee) 270deg
    col.inactive_border = rgba(595959aa)
    layout = master
    # cursor_inactive_timeout = 3
    allow_tearing = true
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 1
    # blur = yes
    # blur_size = 3
    # blur_passes = 1
    # blur_new_optimizations = on

    # drop_shadow = yes
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = overshot,0.05,0.9,0.1,1.01

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 2, default
    animation = workspaces, 1, 1, overshot
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    # new_is_master = true
    special_scale_factor = 0.95
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device:epic-mouse-v1 {
#     sensitivity = -0.5
# }

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

windowrulev2 = float, title:^(winit)
# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Keywords/ for more
#
# workspace rules
# workspace = 1, monitor:eDP-1
# workspace = 2, monitor:eDP-1
# workspace = 3, monitor:eDP-1
# workspace = 4, monitor:eDP-1
# workspace = 5, monitor:eDP-1
# workspace = 6, monitor:HDMI-A-1
# workspace = 7, monitor:HDMI-A-1
# workspace = 8, monitor:HDMI-A-1
# workspace = 9, monitor:HDMI-A-1
# workspace = 10, monitor:HDMI-A-1
windowrule = idleinhibit, fullscreen, class:[*]
# windowrulev2 = immediate, class:^(osu!)$

windowrulev2 = float, class:com.github.hluk.copyq
windowrulev2 = size 50% 50%, class:com.github.hluk.copyq
windowrulev2 = move 50% 50%, class:com.github.hluk.copyq
windowrulev2 = float, class:dummy
windowrulev2 = opacity 0, class:dummy
windowrulev2 = noanim, class:dummy
windowrulev2 = size 1 1, class:dummy
windowrulev2 = float, class:nm-connection-editor
windowrulev2 = float, class:.blueman-manager-wrapped
windowrulev2 = float, class:.blueman-services-wrapped
windowrulev2 = float, class:pavucontrol
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod  SHIFT, RETURN, exec, firefox
bind = $mainMod  SHIFT, Q, killactive, 
bind = $mainMod  SHIFT, E, exit, 
bind = $mainMod  SHIFT, N, exec, thunar
bind = $mainMod, S, togglefloating, 
bind = $mainMod, SPACE, exec, wofi --show drun -I
bind = $mainMod SHIFT, P, exec, eww open powermenu
bind = $mainMod  SHIFT, SPACE, exec, wofi --show run
# bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, fullscreen 
bind = $mainMod, V, exec, kitty --class dummy -e copyq toggle 
bind = $mainMod, M, exec, ferdium
bind = ,PRINT, exec, grimshot save area
bind = ,XF86AudioMute, exec, pamixer -t
bind = ,XF86AudioLowerVolume, exec, pamixer --decrease 5
bind = ,XF86AudioRaiseVolume, exec, pamixer --increase 5
bind = ,XF86AudioMicMute, exec, pamixer --default-source -t
bind = ,XF86MonBrightnessDown, exec, light -U 5
bind = ,XF86MonBrightnessUp, exec, light -A 5
bind = $mainMod SHIFT, R, exec, swww img Pictures/Background/7.jpg --transition-step 10
bind = $mainMod , P, pin, active
# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, togglespecialworkspace
bind = $mainMod CTRL, 1, workspace, 11
bind = $mainMod CTRL, 2, workspace, 12
bind = $mainMod CTRL, 3, workspace, 13
bind = $mainMod CTRL, 4, workspace, 14
bind = $mainMod CTRL, 5, workspace, 15
bind = $mainMod CTRL, 6, workspace, 16
bind = $mainMod CTRL, 7, workspace, 17
bind = $mainMod CTRL, 8, workspace, 18
bind = $mainMod CTRL, 9, workspace, 19
# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspace, special
bind = $mainMod SHIFT CTRL, 1, movetoworkspacesilent, 11
bind = $mainMod SHIFT CTRL, 2, movetoworkspacesilent, 12
bind = $mainMod SHIFT CTRL, 3, movetoworkspacesilent, 13
bind = $mainMod SHIFT CTRL, 4, movetoworkspacesilent, 14
bind = $mainMod SHIFT CTRL, 5, movetoworkspacesilent, 15
bind = $mainMod SHIFT CTRL, 6, movetoworkspacesilent, 16
bind = $mainMod SHIFT CTRL, 7, movetoworkspacesilent, 17
bind = $mainMod SHIFT CTRL, 8, movetoworkspacesilent, 18
bind = $mainMod SHIFT CTRL, 9, movetoworkspacesilent, 19
# Move and switch to workspace
bind = $mainMod ALT, 1, movetoworkspace, 1
bind = $mainMod ALT, 2, movetoworkspace, 2
bind = $mainMod ALT, 3, movetoworkspace, 3
bind = $mainMod ALT, 4, movetoworkspace, 4
bind = $mainMod ALT, 5, movetoworkspace, 5
bind = $mainMod ALT, 6, movetoworkspace, 6
bind = $mainMod ALT, 7, movetoworkspace, 7
bind = $mainMod ALT, 8, movetoworkspace, 8
bind = $mainMod ALT, 9, movetoworkspace, 9
bind = $mainMod ALT, 0, swapactiveworkspaces, eDP-1 HDMI-A-1
bind = $mainMod ALT CTRL, 1, movetoworkspace, 11
bind = $mainMod ALT CTRL, 2, movetoworkspace, 12
bind = $mainMod ALT CTRL, 3, movetoworkspace, 13
bind = $mainMod ALT CTRL, 4, movetoworkspace, 14
bind = $mainMod ALT CTRL, 5, movetoworkspace, 15
bind = $mainMod ALT CTRL, 6, movetoworkspace, 16
bind = $mainMod ALT CTRL, 7, movetoworkspace, 17
bind = $mainMod ALT CTRL, 8, movetoworkspace, 18
bind = $mainMod ALT CTRL, 9, movetoworkspace, 19

bind = $mainMod SHIFT, L, resizeactive, 10 0
bind = $mainMod SHIFT, H, resizeactive, -10 0
bind = $mainMod SHIFT, J, resizeactive, 0 -10
bind = $mainMod SHIFT, K, resizeactive, 0 10

bind = $mainMod SHIFT, M, layoutmsg, swapwithmaster
bind = $mainMod , W, layoutmsg, addmaster
bind = $mainMod SHIFT, W, layoutmsg, removemaster
bind = $mainMod SHIFT, left, layoutmsg, swapprev
bind = $mainMod SHIFT, right, layoutmsg, swapnext
# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod, Next, workspace, e+1
bind = $mainMod, Prior, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

exec-once=bash ~/.config/hypr/start.sh

